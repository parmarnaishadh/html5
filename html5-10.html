<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1 align="center">Working with inputs</h1>
    <form action="success.html" method="post" enctype="multipart/form-data" autocomplete="on">
        <table border="1" width="50%" align="center" cellpadding="10">
            <tr>
                <td><label for="birthdate">Enter BirthDate & time</label></td>
                <td>
                    <input type="datetime-local" name="birthdate" id="birthdate" required />
                </td>
            </tr>
            <tr>
                <td><label for="">Enter email address</label></td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Email" autofocus required />
                </td>
            </tr>
            <tr>
                <td><label for="">Enter mobile</label></td>
                <td>
                    <input type="tel" name="mobile" id="mobile" required />
                </td>
            </tr>
            <tr>
                <td><label for=""> Enter your website name</label></td>
                <td>
                    <input type="url" name="website" id="website" />
                </td>
            </tr>
            <tr>
                <td><label for="Enter your favourite color">Select Your Favorite Color</label></td>
                <td>
                    <input type="color" name="favourite_color" id="favourite_color" />
                </td>
            </tr>
            <tr>
                <td><label for="">Enter weight (only in kg)</label></td>
                <td>
                    <input min="10" max="100" type="number" name="weight" id="weight" required />
                </td>
            </tr>
            <tr>
                <td><label for="">Enter height</label></td>
                <td>
                    <input type="number" name="height" id="height" step="0.1" />
                </td>
            </tr>
            <tr>
                <td><label for="">Enter Anniversary date</label></td>
                <td>
                    <input max="2024-02-28" type="date" name="anndate" id="anndate" />
                </td>
            </tr>
            <tr>
                <td><label for="">Enter pan card no</label></td>
                <td>
                    <input type="text" name="pancard" id="pancard" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
                        autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td><label for="">Enter aadhar card no</label></td>
                <td>
                    <input type="text" name="aadhar_card" id="aadhar_card" pattern="[0-9]{12}" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td><label for="">enter enrollment no (xxx-99-9999)</label></td>
                <td>
                    <input type="text" name="enrollment_no" id="enrollment_no" required
                        pattern="[A-Za-z]{3}-[0-9]{2}-[0-9]{4}" />
                </td>
            </tr>
            <tr>
                <td><label for="">Select photo</label></td>
                <td>
                    <input type="file" name="photo" id="photo" accept="image/*" multiple />
                </td>
            </tr>
            <tr>
                <td><label for="">upload ration card pdf</label></td>
                <td>
                    <input type="file" name="ration_card" id="ration_card" accept="application/pdf" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit input" name="submit" id="submit" />
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
